<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="zika.css">
    </head>
    <body>
        <div class="log">
            <h1>Login</h1>
        </div>
        <div class="tabela">
            <table class='tl'>
                <tr>
                    <th>
                        <form class="llog">  
                            <label id="nomes" for="nome"><p class="p">Nome:</p></label>
                            <input class="popo" type="text" name="nome" id="nome">

                            <label id="velho" for="idade"><p class="p">Idade:</p></label>
                            <input class="popo"type="number" name="idade" id="idade">
 
                            <label id="email" for="email"><p class="p">Email para login:</p></label>
                            <input class="popo" type="text" name="email" id="email">

                            <label id="senha" for="senha"><p class="p">Senha do usuario</p></label>
                            <input class="popo" type="password" name="senha" id="senhas"> 

                            <input type="submit">
                
                        </form>
                    </th>
                
                </tr>
            </table>
        </div>
    </body>
</html>
